# Source: hyperswitch-app/templates/misc/clickhouse.yaml
# 2️ ClickHouse Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: hypers-v1-clickhouse-init
  labels:
    app: hypers-v1-clickhouse-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      annotations:
          sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: check-clickhouse
          image: docker.io/bitnami/clickhouse:24.3
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          #language=sh
          env:
            - name: CLICKHOUSE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
          args:
          - >
            MAX_ATTEMPTS=30;
            SLEEP_SECONDS=5;
            attempt=0;
            while ! clickhouse-client --host=clickhouse \
                                      --port=9000 \
                                      --user=default \
                                      --password=$CLICKHOUSE_ADMIN_PASSWORD \
                                      --query="SELECT 1"; do
              if [ $attempt -ge $MAX_ATTEMPTS ]; then
                echo "ClickHouse did not become ready in time";
                exit 1;
              fi;
              attempt=$((attempt+1));
              echo "Waiting for ClickHouse to be ready... Attempt: $attempt";
              sleep $SLEEP_SECONDS;
            done;
            echo "ClickHouse is ready.";
      containers:
        - name: clickhouse-init
          image: clickhouse/clickhouse-client:latest
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c']
          args:
            - |
              echo "Fetching ClickHouse admin password from environment..."
              if [ -z "$CLICKHOUSE_ADMIN_PASSWORD" ]; then
                echo "Failed to retrieve password. Exiting..."
                exit 1
              fi
              echo "Checking for SQL scripts..."
              if [ -z "$(ls -A /docker-entrypoint-initdb.d/*.sql 2>/dev/null)" ]; then
                echo "No SQL scripts found. Exiting..."
                exit 1
              fi

              echo "Executing ClickHouse init scripts..."
              cat /docker-entrypoint-initdb.d/*.sql | clickhouse-client --host=clickhouse --user default --password "$CLICKHOUSE_ADMIN_PASSWORD" --multiquery

              echo "ClickHouse initialization completed."
          env:
            - name: CLICKHOUSE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-scripts
          configMap:
            name: clickhouse-script
