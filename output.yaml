      `masked_response` Nullable(String)
    ) AS
    SELECT
      merchant_id,
      payment_id,
      refund_id,
      payment_method_id,
      payment_method,
      payment_method_type,
      customer_id,
      user_id,
      connector,
      request_id,
      flow_type,
      api_flow,
      api_auth_type,
      request,
      response,
      error,
      authentication_data,
      status_code,
      created_at_timestamp AS created_at,
