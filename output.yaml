          image: docker.io/bitnami/postgresql:16.1.0-debian-11-r18
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          #language=sh
          args:
          - >
            MAX_ATTEMPTS=60;
            SLEEP_SECONDS=5;
            attempt=0;
            while ! pg_isready -U hyperswitch -d hyperswitch -h tf-hypers-prod-postgresql -p 5432; do
              if [ $attempt -ge $MAX_ATTEMPTS ]; then
                echo "PostgreSQL did not become ready in time";
                exit 1;
              fi;
              attempt=$((attempt+1));
              echo "Waiting for PostgreSQL to be ready... Attempt: $attempt";
              sleep $SLEEP_SECONDS;
            done;
            echo "PostgreSQL is ready.";
      containers:
        - name: run-hyperswitch-db-migration
          image: christophwurst/diesel-cli:latest
          imagePullPolicy: IfNotPresent
          command: [ '/bin/sh', '-c' ]
          #language=sh
          args:
            - |-
              curl -L -o hyperswitch.tar.gz https://github.com/juspay/hyperswitch/archive/refs/$REFERENCE/$ROUTER_VERSION.tar.gz
              tar -xzvf hyperswitch.tar.gz --transform 's|[^/]*/|hyperswitch/|'
              cd hyperswitch
              diesel migration --database-url postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:5432/$DBNAME run
              echo "Completed hyperswitch database migration"
          env:
            - name: REFERENCE
              value: tags
            - name: ROUTER_VERSION
              value: v1.114.0
            - name: POSTGRES_HOST
              value: tf-hypers-prod-postgresql
            - name: DBNAME
              value: hyperswitch
            - name: POSTGRES_USER
              value: hyperswitch
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tf-hypers-prod-postgresql
                  key: password
