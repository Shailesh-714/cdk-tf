      `inserted_at` DateTime DEFAULT now() CODEC(T64, LZ4),
      `latency` UInt128,
      `user_agent` String,
      `ip_addr` String,
      `hs_latency` Nullable(UInt128),
      `http_method` LowCardinality(Nullable(String)),
      `url_path` Nullable(String),
